<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkoutLLM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>WORKOUTLLM</h1>
    </header>

    <main>
        <section>
            <div class="section-header">
                <h2>Select Equipment</h2>
            </div>

            <div id="equipment-selection" role="group" aria-labelledby="equipment-selection">
                <div class="cube">
                    <img src="images/body.png" alt="Bodyweight exercise equipment">
                    <label>
                        <input type="checkbox" name="equipment" value="bodyweight" class="large-checkbox"> Bodyweight
                    </label>
                </div>
                <div class="cube">
                    <img src="images/dumbbell.png" alt="Dumbbell">
                    <label>
                        <input type="checkbox" name="equipment" value="dumbbell" class="large-checkbox"> Dumbbell
                    </label>
                </div>
                <div class="cube">
                    <img src="images/barbell.png" alt="Barbell">
                    <label>
                        <input type="checkbox" name="equipment" value="barbell" class="large-checkbox"> Barbell
                    </label>
                </div>
                <div class="cube">
                    <img src="images/kettlebell.png" alt="Kettlebell">
                    <label>
                        <input type="checkbox" name="equipment" value="kettlebell" class="large-checkbox"> Kettlebell
                    </label>
                </div>
                <div class="cube">
                    <img src="images/band.png" alt="Resistance Band">
                    <label>
                        <input type="checkbox" name="equipment" value="band" class="large-checkbox"> Resistance Band
                    </label>
                </div>
                <div class="cube">
                    <img src="images/plate.png" alt="Weight Plate">
                    <label>
                        <input type="checkbox" name="equipment" value="plate" class="large-checkbox"> Weight Plate
                    </label>
                </div>
                <div class="cube">
                    <img src="images/pullupbar.png" alt="Pull-Up Bar">
                    <label>
                        <input type="checkbox" name="equipment" value="pull_up_bar" class="large-checkbox"> Pull-Up Bar
                    </label>
                </div>
                <div class="cube">
                    <img src="images/bench.png" alt="Bench">
                    <label>
                        <input type="checkbox" name="equipment" value="bench" class="large-checkbox"> Bench
                    </label>
                </div>
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2>Select Muscles to Work On</h2>
            </div>
            
            <div id="muscle-selection" role="group" aria-labelledby="muscle-selection">
                <div class="cube">
                    <img src="images/chestmuscle.png" alt="Chest Muscle" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Chest" class="large-checkbox"> Chest
                    </label>
                </div>
                <div class="cube">
                    <img src="images/tricep.png" alt="Tricep Muscle" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Triceps" class="large-checkbox"> Triceps
                    </label>
                </div>
                <div class="cube">
                    <img src="images/back.png" alt="Back Muscle" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Back" class="large-checkbox"> Back
                    </label>
                </div>
                <div class="cube">
                    <img src="images/bicep.png" alt="Bicep Muscle" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Biceps" class="large-checkbox"> Biceps
                    </label>
                </div>
                <div class="cube">
                    <img src="images/shoulders.png" alt="Shoulders Muscle" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Shoulders" class="large-checkbox"> Shoulders
                    </label>
                </div>
                <div class="cube">
                    <img src="images/abs.png" alt="Abdominal Muscles" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Abs" class="large-checkbox"> Abs
                    </label>
                </div>
                <div class="cube">
                    <img src="images/legs.png" alt="Leg Muscles" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Legs" class="large-checkbox"> Legs
                    </label>
                </div>
                <div class="cube">
                    <img src="images/core.png" alt="Core Muscles" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Core" class="large-checkbox"> Core
                    </label>
                </div>
                <div class="cube">
                    <img src="images/cardio.png" alt="Cardio" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="Cardio" class="large-checkbox"> Cardio
                    </label>
                </div>
                <div class="cube">
                    <img src="images/fullbody.png" alt="Full Body" class="muscle-image">
                    <label>
                        <input type="checkbox" name="muscle" value="FullBody" class="large-checkbox"> Full Body
                    </label>
                </div>
            </div>
        </section>
        
        <section>
            <div class="section-header3">
            <h2>Your Exercises</h2>
            <ul id="exercise-list" role="list"></ul>
            </div>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
